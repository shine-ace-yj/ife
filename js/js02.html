<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

  <script type="text/javascript">
    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function () {

      /*
      在注释下方编写代码
      遍历读取aqiData中各个城市的数据
      将空气质量指数大于60的城市显示到aqi-list的列表中
      */
      var length = aqiData.length;
      var ary = [];
      var aqi_list = document.getElementById("aqi-list");
      for (let i = 0; i < length; i++) {
        for (let j = 0; j < length; j++)
          if (aqiData[i][j] > 60) {
            ary.push(aqiData[i]);
          }
      };

      var con = ary.map((item, index, array) => item.join(':'))
      
      var ul = document.getElementById('aqi-list');
      ul.innerHTML = `<li>${con[0]}</li><li>${con[1]}</li><li>${con[2]}</li>`;

    })();
  </script>
</body>

</html>
