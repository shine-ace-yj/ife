<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <style>
    #container {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #f00;
    }
    
    #container div {
      border: 1px solid #f00;
      width: 150px;
    }
    
    @media (max-width: 640px) {
      #container {
        flex-wrap: wrap;
      }
      #four {
        order: -1;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div style="height: 120px;"></div>
    <div style="height: 100px;"></div>
    <div style="height: 40px;"></div>
    <div style="height: 200px;border: 1px solid #0f0" id="four"></div>
  </div>
</body>

</html>
