        坎坎伐檀兮，置之河之干兮，河水清且涟猗。<br> 不稼不穑，胡取禾三百廛兮？
        <br> 不狩不猎，胡瞻尔庭有县貆兮？
        <br> 彼君子兮，不素餐兮！
        <br><br> 坎坎伐辐兮，置之河之侧兮，河水清且直猗。

        <br> 不稼不穑，胡取禾三百亿兮？
        <br> 不狩不猎，胡瞻尔庭有县特兮？
        <br> 彼君子兮，不素食兮！
        <br><br> 坎坎伐轮兮，置之河之漘兮，河水清且沦猗。

        <br> 不稼不穑，胡取禾三百囷兮？
        <br> 不狩不猎，胡瞻尔庭有县鹑兮？
        <br> 彼君子兮，不素飧兮！
        <br>
